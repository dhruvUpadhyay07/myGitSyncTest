harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: Prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - 2Z4yiRojQq2jmMx1JO05Jw
phases:
- type: SSH
  computeProviderName: rk_aws
  daemonSet: false
  infraDefinitionName: aws ssh
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: /
        connectionAttributes: null
        connectionType: SSH
        executeOnDelegate: false
        host: dfgh
        outputVars: ''
        publishAsVar: false
        scriptString: ls
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: ''
        templateExpressions:
        - expression: ${SSH_ConnectionAttribute}
          fieldName: sshKeyRef
          metadata:
            entityType: SS_SSH_CONNECTION_ATTRIBUTE
            relatedField: ''
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    steps:
    - type: ELASTIC_LOAD_BALANCER
      name: Elastic Load Balancer
      properties:
        operation: Disable
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    steps:
    - type: ELASTIC_LOAD_BALANCER
      name: Elastic Load Balancer
      properties:
        operation: Enable
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ssh
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: rk_aws
  daemonSet: false
  infraDefinitionName: aws ssh
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ssh
  statefulSet: false
templatized: true
userVariables:
- type: ENTITY
  description: Variable for SSH Connection Attribute entity in Shell Script
  fixed: false
  mandatory: true
  name: SSH_ConnectionAttribute
