    name: Collect Artifact
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: false
  name: testvar
- type: TEXT
  fixed: false
  mandatory: false
  name: workflowname
- type: TEXT
  fixed: false
  mandatory: false
